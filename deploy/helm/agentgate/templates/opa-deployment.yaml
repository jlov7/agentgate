{{- if .Values.opa.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "agentgate.fullname" . }}-opa
  labels:
    {{- include "agentgate.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "agentgate.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: opa
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "agentgate.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: opa
      annotations:
        checksum/policies: {{ toYaml .Values.policy | sha256sum }}
    spec:
      containers:
        - name: opa
          image: "{{ .Values.opa.image.repository }}:{{ .Values.opa.image.tag }}"
          imagePullPolicy: {{ .Values.opa.image.pullPolicy }}
          args:
            - run
            - --server
            - --addr=0.0.0.0:8181
            - --log-level=error
            - /policies
          ports:
            - name: http
              containerPort: 8181
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.opa.resources | nindent 12 }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: policies
              mountPath: /policies
              readOnly: true
      volumes:
        - name: policies
          configMap:
            name: {{ include "agentgate.fullname" . }}-policies
{{- end }}
