apiVersion: v1
kind: Secret
metadata:
  name: {{ include "agentgate.fullname" . }}-secrets
  labels:
    {{- include "agentgate.labels" . | nindent 4 }}
type: Opaque
stringData:
  AGENTGATE_ADMIN_API_KEY: {{ .Values.agentgate.adminApiKey | quote }}
  AGENTGATE_SIGNING_KEY: {{ .Values.agentgate.signingKey | quote }}
  AGENTGATE_POLICY_PACKAGE_SECRET: {{ .Values.agentgate.policyPackageSecret | quote }}
  AGENTGATE_WEBHOOK_SECRET: {{ .Values.agentgate.webhookSecret | quote }}
