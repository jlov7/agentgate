{{- if .Values.redis.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "agentgate.fullname" . }}-redis
  labels:
    {{- include "agentgate.labels" . | nindent 4 }}
spec:
  selector:
    app.kubernetes.io/name: {{ include "agentgate.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: redis
  ports:
    - name: redis
      port: 6379
      targetPort: redis
      protocol: TCP
{{- end }}
