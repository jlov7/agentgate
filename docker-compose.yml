services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  opa:
    image: openpolicyagent/opa:latest
    platform: linux/amd64
    ports:
      - "8181:8181"
    command:
      - "run"
      - "--server"
      - "--addr=0.0.0.0:8181"
      - "/policies"
    volumes:
      - ./policies:/policies
