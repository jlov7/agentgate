site_name: AgentGate
site_description: Containment-first security gateway for AI agents using MCP tools.
site_url: https://jlov7.github.io/agentgate/
repo_url: https://github.com/jlov7/agentgate
repo_name: jlov7/agentgate
edit_uri: edit/main/docs/

nav:
  - Home: index.md
  - Get Started:
      - Start Here: GET_STARTED.md
      - Try in 5 Minutes: TRY_NOW.md
      - Hosted Browser Sandbox: HOSTED_SANDBOX.md
      - Interactive Demo Lab: DEMO_LAB.md
      - Persona Kits: PERSONA_KITS.md
      - Demo Day Playbook: DEMO_DAY.md
      - Demo Script: DEMO_SCRIPT.md
      - Executive Summary: EXEC_SUMMARY.md
  - Journeys:
      - Journey Map: JOURNEYS.md
      - Workspaces: WORKSPACES.md
      - Replay Lab: REPLAY_LAB.md
      - Incident Response: INCIDENT_RESPONSE.md
      - Tenant Rollouts: TENANT_ROLLOUTS.md
  - Build and Deploy:
      - Architecture: ARCHITECTURE.md
      - Frontend UX Architecture: FRONTEND_ARCHITECTURE.md
      - Kubernetes Deployment: KUBERNETES_DEPLOYMENT.md
      - Terraform Deployment: TERRAFORM_DEPLOYMENT.md
      - Distributed Tracing: OBSERVABILITY_TRACING.md
      - Observability Pack: OBSERVABILITY_PACK.md
      - Policy Template Library: POLICY_TEMPLATE_LIBRARY.md
      - Adaptive Risk Tuning: ADAPTIVE_RISK_TUNING.md
      - Usage Metering: USAGE_METERING.md
      - Compliance Mappings: COMPLIANCE_MAPPINGS.md
      - Staging Reset: STAGING_RESET.md
  - Trust and Operations:
      - Operational Trust Layer: OPERATIONAL_TRUST_LAYER.md
      - Status Page: STATUS_PAGE.md
      - SLA and SLO: SLA_SLO.md
      - Support Tiers: SUPPORT_TIERS.md
      - Threat Model: THREAT_MODEL.md
  - Learn:
      - Understanding AgentGate: UNDERSTANDING_AGENTGATE.md
      - Content Style Guide: CONTENT_STYLE_GUIDE.md
      - UX Audit: UX_AUDIT.md
      - Docs Hub: DOCS_HUB.md
      - Showcase Artifacts: showcase/README.md

theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - content.code.copy
    - content.tabs.link
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: teal
      accent: amber

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - search

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js
  - javascripts/mermaid-init.js
  - javascripts/ux-shell.js
  - javascripts/demo-lab.js
  - javascripts/hosted-sandbox.js
